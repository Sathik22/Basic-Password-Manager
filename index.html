    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div class="container">
            <h1>Password Manager</h1>
            <p>Welcome to Password Manager! Your security is our priority. Manage all your passwords in one secure place, easily and safely. Letâ€™s get started on keeping your digital life secure and organized!</p>

            <h2>Your Passwords</h2>
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Password entries will be populated here -->
                </tbody>
            </table>

            <h2>Add a Password</h2>
            <form>
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
                <br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
